<!DOCTYPE HTML>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./index.css">
	<title>Einloggen</title>
</head>

<body>
	<div class="app">
		<div class="prompt">
			<div class="title">
				Einloggen
			</div>
			<div class="form">
				<div id="userinput">
					<input placeholder="Nutzername" id="username">
					<input placeholder="Passwort" type="password" id="password">
					<div class="button" id="submitButton">
						Fortfahren
					</div>
					<br>
					<br>
				</div>
				<div id="error" style="display:none">
					<div id="errormessage">Dies ist ein Fehler</div>
					<div class="button" id="hideerror">Erneut versuchen</div>
				</div>
			</div>
			<a href="/signup">Registrieren</a>
		</div>
	</div>
	<script src="./index.js"></script>
</body>

</html>
